<div class="media-item">
    <img src="{{ movie.image_url }}" alt="{{ movie.name }}">
    <div class="item-info">
        <h3 class="item-name">{{ movie.name }}</h3>
        <p class="item-genres">
            {% for genre in movie.genres|slice:":2" %}
                {{ genre }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    </div>
</div>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QLOO Taste AI Recommendation System{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="{% url 'index' %}" class="logo">QLOO</a>
            <nav class="main-nav">
                <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                <a href="{% url 'movies' %}" class="nav-link {% if 'movies' in request.path %}active{% endif %}">Movies</a>
                <a href="{% url 'music' %}" class="nav-link {% if 'music' in request.path %}active{% endif %}">Music</a>
            </nav>
        </div>
    </header>

    <div class="title-header">
        <h1>QLOO Taste AI Recommendation System</h1>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 QLOO Taste AI</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
